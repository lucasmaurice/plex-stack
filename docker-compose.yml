version: '3.4'

services:
  vpn:
    image: dperson/openvpn-client
    cap_add:
      - net_admin
    environment:
      TZ: 'EST5EDT'
    networks:
      - default
    read_only: true
    tmpfs:
      - /run
      - /tmp
    restart: unless-stopped
    security_opt:
      - label:disable
    stdin_open: true
    tty: true
    volumes:
      - /dev/net:/dev/net:z
      - ./vpn_config:/vpn # Put .ovpn fine as 'vpn_config/vpn.conf'

  transmission:
    image: linuxserver/transmission
    depends_on:
      - vpn
    environment:
      PUID: '1000'
      PGID: '1000'
      TZ: 'EST5EDT'
      TRANSMISSION_WEB_HOME: '/combustion-release/'
    network_mode: "service:vpn"
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - ./transmission_config:/config
      - /srv/dev-disk-by-label-SrvFiles/Seedbox:/downloads
      - /srv/dev-disk-by-label-SrvFiles/Seedbox/watch:/watch

  web:
    image: dperson/nginx
    depends_on:
      - transmission
    environment:
      TZ: 'EST5EDT'
    links:
      - vpn:transmission
    networks:
      - default
    ports:
      - "9080:80"
      - "9443:443"
    read_only: true
    tmpfs:
      - /run
      - /tmp
      - /var/cache/nginx
    restart: unless-stopped
    stdin_open: true
    tty: true
    command: -w "http://transmission:9091;/transmission"
    # transmission shares the network stack of vpn. The service can by reached using
    # the name of the service as a hostname.

  filebot:
    build: docker-filebot
    ports:
      - "5800:5800"
    volumes:
      - /srv/dev-disk-by-label-SrvFiles/Seedbox/complete:/storage/origin
      - /srv/dev-disk-by-label-SrvFiles/Multimedia/Libraries/:/storage/destination

  sonarr:
    image: linuxserver/sonarr
    environment:
      PUID: '1000'
      PGID: '1000'
      TZ: 'EST5EDT'
    links:
      - vpn:transmission
    networks:
      - default
    volumes:
      - sonarr-config:/config
      - /srv/dev-disk-by-label-SrvFiles/Multimedia/Libraries/Tv Show:/tv
      - /srv/dev-disk-by-label-SrvFiles/Seedbox/complete:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr
    environment:
      PUID: '1000'
      PGID: '1000'
      TZ: 'EST5EDT'
    links:
      - vpn:transmission
    networks:
      - default
    volumes:
      - radarr-config:/config
      - /srv/dev-disk-by-label-SrvFiles/Multimedia/Libraries/Movies/Radarr:/movies
      - /srv/dev-disk-by-label-SrvFiles/Seedbox/complete:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  jackett:
    image: linuxserver/jackett
    environment:
      PUID: '1000'
      PGID: '1000'
      TZ: 'EST5EDT'
    links:
      - vpn:transmission
    networks:
      - default
    volumes:
      - jackett-config:/config
      - /srv/dev-disk-by-label-SrvFiles/Seedbox/complete:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped

  organizr:
    image: lsiocommunity/organizr
    environment:
      PUID: '1000'
      PGID: '1000'
      TZ: 'EST5EDT'
    networks:
      - default
    volumes:
      - organizr-config:/config
    ports:
      - 1234:80
    restart: unless-stopped


networks:
  default:

volumes:
  sonarr-config:
  radarr-config:
  jackett-config:
  organizr-config:
